<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/jquery"></script>
        <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
        <script src="https://unpkg.com/chess.js@0.11.0/chess.js"></script>
        <base href="https://unpkg.com/chessboardjs@0.0.1/www/">
        <link rel="icon" type="image/png" href="https://unpkg.com/chessboardjs@0.0.1/www/img/favicon.ico">
    </head>
    <body>
        <div id="myBoard" style="width: 400px"></div>
        <table>
            <tr>
             <th>Status:</th>
             <td id="status">/td>
            </tr>
            <tr>
               <th>PGN:</th>
               <td id="pgn"></td>
            </tr>
            <tr>
               <th>FEN:</th>
               <td><input id="fen" type="text" size="70"><button id="update">Update</button></td>
            </tr>
            <tr>
               <th>Engine<br>time:</th>
               <td><select id="time">
                   <option value="1000">1 second</option>
                   <option value="2000">2 seconds</option>
                   <option value="5000">5 seconds</option>
                   <option value="10000">10 seconds</option>
                   <option value="20000">20 seconds</option>
                   <option value="60000">1 minute</option>
                  </select>
               </td>
            </tr>
        </table>
    <script>
// NOTE: this example uses the chess.js library:
// https://github.com/jhlywa/chess.js

var chessURL = "https://apigcp.nimbella.io/api/v1/web/msciabar-zc3thebgxgh/default/chess"

var board = null
var game = new Chess()
var $status = $('#status')
var $fen = $('#fen')
var $pgn = $('#pgn')
var $update = $('#update')

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false

  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

function engineMove() {
    $.ajax({
      type: "POST",
      url: chessURL,
      data: JSON.stringify({ "fen": game.fen(), "time": $("#time").val()}),
      contentType: "application/json; charset=utf-8",
      success: function(data) {
          if("move" in data) {
            game.move(data.move, { sloppy: true })
            board.position(game.fen())
          } else {
            alert("Error! Bad move from the engine!")
            console.log(data)
            return
          }
          updateStatus()
          if(game.game_over()) {
             alert("Game Over")
          }
      },
      failure: function(err) {
          console.log(err)
          alert("Unexpected error! Check logs.")
      }
  })
}

function onDrop (source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  })

  // illegal move
  if (move === null) return 'snapback'
  updateStatus()
  if(game.game_over()) {
      alert("Game Over")
      return
  }
  engineMove()
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen())
}

function updateStatus () {
  var status = ''

  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.'
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position'
  }

  // game still on
  else {
    status = moveColor + ' to move'

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check'
    }
  }

  $status.html(status)
  $fen.val(game.fen())
  $pgn.html(game.pgn())
}

$update.click(function() {
  if(! game.load($fen.val()) ) {
    alert("Invalid FEN")
    game.load(board.position())
    updateStatus()
    return
  }
  if(game.turn() == 'b') {
    engineMove()
  }
})

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
}
board = Chessboard('myBoard', config)
updateStatus()
    </script>
    </body>
</html>
